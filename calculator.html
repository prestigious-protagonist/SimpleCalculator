<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
   <link rel="stylesheet" href="calculator.css">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <form action="">
                <div class="display" id="dis">
                    <input type="text"  name="display" readonly>
                </div>
                <div ><input type="button" value="AC" onclick="display.value ='' "  id="gray">
                    <input type="button" value="DE" onclick="display.value =display.value.toString().slice(0,-1) " id="gray">
                    <input type="button" value="." onclick="display.value +='.' " id="gray">
                    <input type="button" value="/" onclick="display.value +='/' " id="operator"  >
                </div>
                <div><input type="button" value="7" onclick="display.value +='7' ">
                    <input type="button" value="8" onclick="display.value +='8' ">
                    <input type="button" value="9" onclick="display.value +='9' ">
                    <input type="button" value="*" onclick="display.value +='*' " id="operator">
                </div>
                <div><input type="button" value="4" onclick="display.value +='4' ">
                    <input type="button" value="5" onclick="display.value +='5' ">
                    <input type="button" value="6" onclick="display.value +='6' ">
                    <input type="button" value="-" onclick="display.value +='-' " id="operator">
                </div>
                <div><input type="button" value="1" onclick="display.value +='1' ">
                    <input type="button" value="2" onclick="display.value +='2' ">
                    <input type="button" value="3" onclick="display.value +='3' ">
                    <input type="button" value="+" onclick="display.value +='+' " id="operator">
                </div>
                 <div id="last" >

                    <input type="button" value="00" onclick="display.value +='00' ">
                    <input type="button" value="0" onclick="display.value +='0' ">
                    <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)">
                    <div id="icon">
                        <input type="button" value=" "  >    
                     <a href=""><i class="fa fa-power-off"></i></a>
                        
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
